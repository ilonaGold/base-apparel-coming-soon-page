<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <div class="container">
      <div class="columns">
        <div class="col-left">
          <header>
            <a href="#"
              ><img class="logo" src="images/logo.svg" alt="company logo"
            /></a>
            <img class="hero-img-mobile" src="images/hero-mobile.jpg" />
          </header>

          <main>
            <h1><span>We're</span>coming<br />soon</h1>
            <p class="welcome-msg">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <form action="#" method="post" id="form">
              <input
                type="email"
                placeholder="Email Address"
                id="email"
                required
              />
              <button type="submit">
                <span>
                  <img src="images/icon-arrow.svg" alt="submit button" />
                </span>
              </button>
              <p class="show-error"></p>
              <img
                src="images/icon-error.svg"
                alt="error icon"
                class="icon-error"
              />
            </form>
          </main>
        </div>

        <div class="col-right">
          <img class="hero-img-desktop" src="images/hero-desktop.jpg" />
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://replit.com/@ilonaGold">ilonaGold</a>.
      </p>
    </footer>
  </body>
</html>
